{% load i18n %}
{% load static %}

<script>
if (!window.RangeFilterFilesLoaded) {
    console.log('baglandi date icindekidi date');
    window.RangeFilterFilesLoaded = true;
    const script = document.createElement('script');
    script.src = '{% static "django_admin_range/js/range_filter.js" %}';
    document.head.appendChild(script);

    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '{% static "django_admin_range/css/range_filter.css" %}';
    document.head.appendChild(link);
}
</script>

{% for choice in choices %}
<div class="form-group range-filter-wrapper" style="min-width: 200px;" id="wrapper_{{ choice.field_name }}">
    <button type="button" 
            class="range-filter-trigger {% if choice.date_gte or choice.date_lte %}has-value{% endif %}"
            onclick="toggleRangeFilterDropdown('{{ choice.field_name }}')">
        {% if choice.date_gte and choice.date_lte %}
            {{ choice.date_gte }} - {{ choice.date_lte }}
        {% elif choice.date_gte %}
            {{ choice.date_gte }} - ...
        {% elif choice.date_lte %}
            ... - {{ choice.date_lte }}
        {% else %}
            {{ choice.title }}
        {% endif %}
    </button>

    <div class="range-filter-dropdown" id="dropdown_{{ choice.field_name }}">
        <div class="range-filter-dropdown-title">
            {{ choice.title }}
        </div>
        <hr>
        <label for="field_gte_{{ choice.field_name }}">{% trans "Bu tarixdən" %}</label>
        <input type="date"
               id="field_gte_{{ choice.field_name }}"
               value="{{ choice.date_gte }}">

        <label for="field_lte_{{ choice.field_name }}">{% trans "Bu tarixədək" %}</label>
        <input type="date"
               id="field_lte_{{ choice.field_name }}"
               value="{{ choice.date_lte }}">

        <button type="button" class="btn btn-secondary" onclick="clearRangeFilter('{{ choice.field_name }}')">
            {% trans "Təmizlə" %}
        </button>
    </div>
</div>
{% endfor %}
